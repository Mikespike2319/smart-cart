apiVersion: v1
kind: Secret
metadata:
  name: smart-cart-secrets
  namespace: smart-cart
type: Opaque
stringData:
  # Store API Keys (add your actual keys here)
  WALMART_API_KEY: "your-walmart-api-key"
  KROGER_CLIENT_ID: "your-kroger-client-id"
  KROGER_CLIENT_SECRET: "your-kroger-client-secret"
  TARGET_API_KEY: "your-target-api-key"
  
  # Security
  JWT_SECRET: "your-super-secure-jwt-secret-key"
  DATABASE_PASSWORD: "smartcart123"
  
  # Monitoring
  SENTRY_DSN: "your-sentry-dsn" 